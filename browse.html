<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <link rel="stylesheet" href="./dist/css/browse-styles.min.css">
    <script type="module" src="./dist/js/main-page.min.js" defer></script>
</head>

<body class="browse">
    <div class="root">
        <div class="container">
            <div class="wrapper">
                <header class="browse-header">
                    <a href="" class="browse-header__logo" aria-label="">
                        <img src="./src/icons/logo.svg" alt="" class="browse-header__logo-img">
                        <span class="browse-header__logo-text">Stream</span>
                    </a>
                    <nav class="browse-header__nav">
                        <ul class="browse-header__links">
                            <li class="browse-header__item">
                                <a href="" class="browse-header__link">
                                    <img width="24" height="24" loading="lazy" src="./src/icons/film-icon.svg" alt=""
                                        class="browse-header__link-icon">
                                    <span class="browse-header__link-text">Filmy</span>
                                </a>
                            </li>
                            <li class="browse-header__item">
                                <a href="" class="browse-header__link">
                                    <img width="24" height="24" loading="lazy" src="./src/icons/series-icon.svg" alt=""
                                        class="browse-header__link-icon">
                                    <span class="browse-header__link-text">Seriale</span>
                                </a>
                            </li>
                            <li class="browse-header__item">
                                <a href="" class="browse-header__link">
                                    <img width="24" height="24" loading="lazy" src="./src/icons/list-icon.svg" alt=""
                                        class="browse-header__link-icon">
                                    <span class="browse-header__link-text">Moja lista</span>
                                </a>
                            </li>
                            <li class="browse-header__item">
                                <a href="" class="browse-header__link">
                                    <img width="24" height="24" loading="lazy" class="browse-header__link-icon"
                                        src="./src/icons/search-icon.svg" alt="">
                                    <span class="browse-header__link-text">Szukaj</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <div class="browse-header__user-box">
                        <button class="browse-header__user" aria-label="">
                            <img width="24" height="24" loading="lazy" src="./src/icons/user-icon.svg" alt=""
                                class="browse-header__user-icon">
                        </button>
                        <div class="browse-header__user-panel"></div>
                    </div>
                </header>

            </div>
        </div>
    </div>
</body>

</html>
