<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <link rel="stylesheet" href="./dist/css/browse-styles.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script type="module" src="./dist/js/main-page.min.js" defer></script>
</head>

<body class="browse">
    <div class="root">
        <div class="container">
            <div class="browse-header__user-panel">
                <p class="browse-header__user-info">Hello there <span class="browse-header__username">Tomek</span></p>
                <hr class="browse-header__hr">
                <ul class="browse-header__user-panel-list">
                    <li class="browse-header__user-panel-option"><a href=""
                            class="browse-header__user-panel-link browse-header__user-panel-link--settings">Settings
                            <img src="./src/icons/settings-icon.svg" width="24" height="24" alt=""
                                class="browse-header__icon browse-header__icon-settings"></a></li>
                    <li class="browse-header__user-panel-option"><a href=""
                            class="browse-header__user-panel-link browse-header__user-panel-link--logout">Log out <img
                                src="./src/icons/logout-icon.svg" width="24" height="24" alt=""
                                class="browse-header__icon browse-header__icon-logout"></a> </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
